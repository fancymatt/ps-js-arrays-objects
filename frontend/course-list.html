<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course List - Globomantics Company Onboarding</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <nav class="main-nav">
                <ul>
                    <li><a href="course-list.html">Course List</a></li>
                    <li><a href="notebook.html">Your Notebook</a></li>
                </ul>
            </nav>
            <nav class="admin-nav">
                <ul>
                    <li><a href="admin-course-list.html">Admin</a></li>
                </ul>
            </nav>
        </header>
        <div class="title"><h1>Globomantics Company Onboarding</h1></div>
        <div class="course-list">
            <ul id="course-list">

            </ul>
        </div> 
    </body>
    <script>
        let courseList = [];

        let fetchCourse = async function() {
            fetch('http://localhost:8000/api/courses')
                .then(response => response.json())
                .then(json => {
                    courseList = json.courses;
                    updateCourseListDisplay();
                });
        };

        let updateCourseListDisplay = function() {
            let ul = document.getElementById("course-list");
            courseList.forEach(course => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.innerHTML = course.title;
                a.href = "study.html?id=" + course.id;
                li.appendChild(a);
                ul.appendChild(li);
            }
        )};

        fetchCourse();
    </script>
</html>
