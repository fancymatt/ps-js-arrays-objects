<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course List - Globomantics Company Onboarding</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <nav class="main-nav">
                <ul>
                    <li><a href="course-list.html">Course List</a></li>
                    <li><a href="notebook.html">Your Notebook</a></li>
                </ul>
            </nav>
            <nav class="admin-nav">
                <ul>
                    <li><a href="admin-course-list.html">Admin</a></li>
                </ul>
            </nav>
        </header>
        <div class="title"><h1>Globomantics Company Onboarding</h1></div>
        <div class="course-list">
            <ul id="course-list-root">

            </ul>
        </div> 
    </body>
    <script src="shared.js"></script>
    <script>
        let courseListRoot = document.getElementById("course-list-root");

        const onLoadCourses = function() {
            updateCourseListDisplay();
        }

        let fetchCourses = async function() {
            if (courses == null) {
                fetch('http://localhost:8000/api/courses')
                    .then(response => response.json())
                    .then(json => {
                        parseCourseListJsonAsCourseList(json.courses);
                        onLoadCourses();
                    });
            } else {
                onLoadCourses();
            }
        };

        let updateCourseListDisplay = function() {
            courses.forEach(course => {
                const li = document.createElement("li");
                const h2 = document.createElement("h2");
                h2.innerHTML = course.title;
                li.appendChild(h2);
                let studyBtn = document.createElement("a");
                studyBtn.innerHTML = "Study Now"
                studyBtn.href = "study.html?id=" + course.id;
                studyBtn.classList.add("button");
                studyBtn.classList.add("primary");
                li.appendChild(studyBtn);
                courseListRoot.appendChild(li);
            });
        };

        fetchCourses();
    </script>
</html>
