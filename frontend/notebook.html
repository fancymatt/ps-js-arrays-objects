<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notebook - Globomantics Company Onboarding</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <nav class="main-nav">
                <ul>
                    <li><a href="course-list.html">Course List</a></li>
                    <li><a href="notebook.html">Your Notebook</a></li>
                </ul>
            </nav>
            <nav class="admin-nav">
                <ul>
                    <li><a href="admin-course-list.html">Admin</a></li>
                </ul>
            </nav>
        </header>
        <div class="title"><h1>Student Notebook</h1></div>
        <div class="notebook" id="notebook"></div>
    </body>
    <script src="shared.js"></script>
    <script>
        let notebookRoot = document.getElementById("notebook");
        let notebookContentBlocks = [];

        const loadStudentNotebook = function() {
            notebookContentBlocks = [];
            fetch('http://localhost:8000/api/notebook')
                .then(response => response.json())
                .then(json => {
                    if (json.content.length == 0) {
                        displayEmptyNotebook();  
                    } else {
                        displayNotebook(json.content);
                    }                    
                });
        };

        const displayEmptyNotebook = function() {
            notebookRoot.innerHTML = "";
            let article = document.createElement("article");
            article.classList.add("null-state");
            let emptyP = document.createElement("p");
            emptyP.innerHTML = "Your notebook is empty. Click 'Bookmark' while studying to add content to your notebook."
            article.appendChild(emptyP);
            notebookRoot.appendChild(article);
        };

        const displayNotebook = function(jsonBlocks) {
            notebookContentBlocks = [];
            notebookRoot.innerHTML = "";
            jsonBlocks.forEach(jsonBlock => {
                notebookContentBlocks.push(parseJsonAsContentBlock(jsonBlock));
            });
            
            notebookContentBlocks.forEach(contentBlock => {
                if (contentBlock.bookmarked) {
                    appendNotebookEntryForContentBlock(contentBlock);
                }
            });
        }

        const appendNotebookEntryForContentBlock = function(contentBlock) {
            let article = document.createElement("article");
            article.classList.add("notebook-entry");
            
            let headerDiv = document.createElement("div");
            headerDiv.classList.add("card-header");
            let header = document.createElement("h2");
            header.innerHTML = contentBlock.title;
            headerDiv.appendChild(header);
            article.appendChild(headerDiv);

            let descriptionDiv = document.createElement("div");
            descriptionDiv.classList.add("card-description");
            let descriptionParagraph = document.createElement("p");
            descriptionParagraph.innerHTML = contentBlock.content;
            descriptionDiv.appendChild(descriptionParagraph);
            article.appendChild(descriptionDiv);

            let controlsDiv = document.createElement("div");
            controlsDiv.classList.add("card-controls");
            let removeBtn = document.createElement("button");
            removeBtn.innerHTML = "Remove from Notebook"
            removeBtn.classList.add("button");
            removeBtn.addEventListener('click', () => {
                let deleteIndex = notebookContentBlocks.findIndex(el => el.id == contentBlock.id);
                notebookContentBlocks.splice(deleteIndex, 1);
                displayNotebook(notebookContentBlocks);
                contentBlock.unbookmark();
            });
            controlsDiv.appendChild(removeBtn);
            article.appendChild(controlsDiv);

            notebookRoot.appendChild(article);
        };

        loadStudentNotebook();
    </script>
</html>
