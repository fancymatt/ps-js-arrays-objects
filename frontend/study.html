<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study - Globomantics Company Onboarding</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <nav class="main-nav">
                <ul>
                    <li><a href="course-list.html">Course List</a></li>
                    <li><a href="notebook.html">Your Notebook</a></li>
                </ul>
            </nav>
            <nav class="admin-nav">
                <ul>
                    <li><a href="admin-course-list.html">Admin</a></li>
                </ul>
            </nav>
        </header>
        <div class="title"><h1>Globomantics Company Onboarding</h1></div>
        <div class="content-block-card" id="card-body">
            <article>
                <div class="card-header" id="card-header"><h2 id="content-block-title">Sample Title</h2></div>
                <div class="card-description"><p id="content-block-content">Sample content goes here</p></div>
            </article>
            <div class="card-controls">
                <button id="back-btn" class="button">Back</button>
                <button id="bookmark-btn" class="button">Bookmark</button>
                <button id="continue-btn" class="primary button">Acknowledge and Continue</button>
            </div>
        </div> 
        <div class="progress">
            <span>Card <span id="card-number">x</span> of <span id="total-cards">y</span></span>
        </div>
    </body>
    <script>
        let contentBlocks = [];
        let currentCourse = null;
        let currentContentBlockIndex = 0;
        
        document.getElementById("continue-btn").addEventListener('click', () => {
            if (currentContentBlockIndex >= contentBlocks.length - 1) return;
            currentContentBlockIndex++;
            updateCardDisplay();
        });

        document.getElementById("back-btn").addEventListener('click', () => {
            if (currentContentBlockIndex <= 0) return;
            currentContentBlockIndex--;
            updateCardDisplay();
        });

        document.getElementById("bookmark-btn").addEventListener('click', () => {
            let currentContentBlock = contentBlocks[currentContentBlockIndex];
            if (currentContentBlock.bookmarked) {
                currentContentBlock.unbookmark();
            } else {
                currentContentBlock.bookmark();
            }
        });

        const parseJsonAsCourse = function(json) {
            const coursePrototype = {
                id: "no id",
                title: "no title",
                author: "no author"
            };

            const newCourse = Object.create(coursePrototype);
            
            newCourse.id = json.id;
            newCourse.title = json.title;
            newCourse.author = json.author;

            currentCourse = newCourse;
            
            json.course.content.forEach(contentBlock => parseJsonAsContentBlock(contentBlock));
        };

        const parseJsonAsContentBlock = function(json) {
            const contentBlockPrototype = {
                id: "no id",
                title: "no title",
                content: "no content",
                bookmarked: false,
                bookmark: function() {
                    fetch('http://localhost:8000/api/bookmark', {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ "id": this.id })
                    })
                    .then(response => {
                        if (response.status == "200") {
                            this.bookmarked = true
                            updateCardDisplay();
                        }
                    });
                },
                unbookmark: function() {
                    fetch('http://localhost:8000/api/unbookmark', {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ "id": this.id })
                    })
                    .then(response => {
                        if (response.status == "200") {
                            this.bookmarked = false
                            updateCardDisplay();
                        }
                    });
                }
            };

            const newContentBlock = Object.create(contentBlockPrototype);
            Object.assign(newContentBlock, json);
            contentBlocks.push(newContentBlock);
        }

        let fetchCourse = async function() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            fetch('http://localhost:8000/api/course/' + urlParams.get('id'))
                .then(response => response.json())
                .then(json => {
                    parseJsonAsCourse(json);
                    updateCardDisplay();
                });
        };

        let updateCardDisplay = function() {
            let currentContentBlock = contentBlocks[currentContentBlockIndex];
            document.getElementById("content-block-title").innerHTML = currentContentBlock.title;
            document.getElementById("content-block-content").innerHTML = currentContentBlock.content;
            document.getElementById("card-number").innerHTML = currentContentBlockIndex + 1;
            document.getElementById("total-cards").innerHTML = contentBlocks.length;

            if (currentContentBlock.bookmarked) {
                document.getElementById("bookmark-btn").innerHTML = "Unbookmark";
            } else {
                document.getElementById("bookmark-btn").innerHTML = "Bookmark";
            }
        };

        fetchCourse();
    </script>
</html>
