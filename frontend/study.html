<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study - Globomantics Company Onboarding</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <nav class="main-nav">
                <ul>
                    <a href="course-list.html">Course List</a>
                    <a href="notebook.html">Your Notebook</a>
                </ul>
            </nav>
        </header>
        <div class="title"><h1>Globomantics Company Onboarding</h1></div>
        <div class="content-block-card" id="card-body">
            <article>
                <div class="card-header" id="card-header"><h2 id="content-block-title">Sample Title</h2></div>
                <div class="card-description"><p id="content-block-content">Sample content goes here</p></div>
            </article>
            <div class="card-controls">
                <button role="button">Back</button>
                <button role="button">Bookmark</button>
                <button id="continue-btn" class="primary" role="button">Acknowledge and Continue</button>
            </div>
        </div> 
        <div class="progress">
            <span>Card <span id="block-number">x</span> of <span id="total-blocks">y</span></span>
        </div>
    </body>
    <script>
        let contentBlocks = null;
        let currentContentBlockIndex = 0;
        
        document.getElementById("continue-btn").addEventListener('click', () => {
            currentContentBlockIndex++;
            updateCardDisplay(contentBlocks[currentContentBlockIndex]);
        });

        let fetchCourse = async function() {
            fetch('http://localhost:8000/api/course/1')
                .then(response => response.json())
                .then(json => {
                    contentBlocks = json.course.content;
                    updateCardDisplay(contentBlocks[currentContentBlockIndex]);
                    updateCourseDisplay();
                });
        };

        let updateCardDisplay = function(contentBlock) {
            document.getElementById("content-block-title").innerHTML = contentBlock.title;
            document.getElementById("content-block-content").innerHTML = contentBlock.content;

            if ('color' in contentBlock) {
                document.getElementById("card-body").style.backgroundColor = contentBlock.color;
            } else {
                document.getElementById("card-body").style.backgroundColor = "white";
            }
            
            document.getElementById("block-number").innerHTML = currentContentBlockIndex + 1;
        };

        let updateCourseDisplay = function() {
            // only needs to be run one time
            // course title goes somewhere
            document.getElementById("total-blocks").innerHTML = contentBlocks.length;
        }

        fetchCourse();
    </script>
</html>
